<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Links</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
  </head>

  <body>
    <header class="site-header">
      <div class="brand">
        <img
          src="assets/img/logo.png"
          alt="Rabbit Hole logo"
          class="brand-logo"
        />
        <h1 id="pageTitle" class="brand-title">Rabbit Hole</h1>
      </div>

      <p class="brand-description">
        A curated rabbit hole of useful, weird, and genuinely good links.
      </p>
    </header>

    <main class="container">
      <section class="panel">
        <section class="panel">
          <div class="toolbar">
            <div
              id="categoryBar"
              class="category-bar"
              aria-label="Categories"
            ></div>

            <input
              id="searchInput"
              class="search"
              type="search"
              placeholder="Search titles & descriptions…"
              autocomplete="off"
            />

            <div class="pager" aria-label="Pagination">
              <button id="firstBtn" class="btn small" type="button">
                « <span>First</span>
              </button>
              <button id="prevBtn" class="btn secondary small" type="button">
                ‹ <span>Prev</span>
              </button>
              <span id="pageInfo" class="muted"></span>
              <button id="nextBtn" class="btn secondary small" type="button">
                <span>Next</span> ›
              </button>
              <button id="lastBtn" class="btn small" type="button">
                <span>Last</span> »
              </button>
            </div>
          </div>
        </section>
      </section>

      <section class="panel">
        <div id="resultsMeta" class="muted"></div>
        <div id="linkGrid" class="grid" aria-live="polite"></div>

        <div class="pager pager-bottom" aria-label="Pagination (bottom)">
          <button id="firstBtnBottom" class="btn small" type="button">
            « <span>First</span>
          </button>
          <button id="prevBtnBottom" class="btn secondary small" type="button">
            ‹ <span>Prev</span>
          </button>

          <div id="pageList" class="page-list" aria-label="Pages"></div>

          <button id="nextBtnBottom" class="btn secondary small" type="button">
            <span>Next</span> ›
          </button>
          <button id="lastBtnBottom" class="btn small" type="button">
            <span>Last</span> »
          </button>
        </div>
      </section>
    </main>

    <template id="linkCardTemplate">
      <article class="card">
        <div class="card-head">
          <a class="card-title" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <p class="card-desc"></p>
        <div class="pill-row"></div>
      </article>
    </template>

    <footer class="site-footer">
      <div class="footer-inner">
        <p class="footer-text">
          Rabbit Hole is curated by a human, not an algorithm.
        </p>

        <div class="footer-actions">
          <a
            href="https://ko-fi.com/smurf11k/tip"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link support"
          >
            Support the project ☕
          </a>

          <a
            href="https://FORM_LINK_HERE"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link contribute"
          >
            You know a good link and it’s not here? <u>Send it to me</u>
          </a>

          <a
            href="https://github.com/smurf11k/rabbit-hole"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link additional"
          >
            <i class="bi bi-github footer-icon"></i>
            GitHub
          </a>

          <a
            href="https://smurf11k.github.io/portfolio/"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link additional"
          >
            <i class="bi bi-globe footer-icon"></i>
            Website
          </a>
        </div>

        <p class="footer-meta">No trackers. No spam. Just links.</p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
